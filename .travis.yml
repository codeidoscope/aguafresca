os: osx

language: java
jdk: openjdk10

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew test --debug
  - ./gradlew check
  - ./gradlew test jacocoTestReport

after_success:
  - bash < (curl -s https://codecov.io/bash)